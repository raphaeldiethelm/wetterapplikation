<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meine Position</title>

  <link rel="stylesheet" href="stylesheet/style.css">

</head>
<body>

  <h1>Meine Position</h1>
  <dl>

    <dt>Address</dt>
    <dd class="js-address">-</dd>

    <dt>Longitude</dt>
    <dd class="js-long">-</dd>

    <dt>Latitude</dt>
    <dd class="js-lat">-</dd>

    <dt>Accuracy</dt>
    <dd class="js-acc">-</dd>

    <dt>Temperature</dt>
    <dd class="js-temp">-</dd>

    <dt>Wind Speed</dt>
    <dd class="js-windspeed">-</dd>

    <dt>Custom address</dt>
    <dd class="js-custom-address">
      <input type="text">
      <a href="#">Search</a><br/>
      <span class="js-customaddress-result"></span>
    </dd>

    <dt>Symbol</dt>
    <dd class="symbol js-symbol">)</dd>

    <dt>Temperature "Manaus"</dt>
    <dd class="js-weather-manaus">-</dd>

    <dt>Temperature "Sao Paulo"</dt>
    <dd class="js-weather-saopaulo">-</dd>

  </dl>


  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="javascript/script.js"></script>
  
</body>
</html>
